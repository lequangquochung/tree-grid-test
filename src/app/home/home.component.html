<div class="container">
  <h1 class="text-center">STDIO TREE GRID DEMO</h1>
  <button id='btn' (click)='addColumn($event)'>Add Column </button>
  
  <ejs-treegrid
    [dataSource]="data"
    [treeColumnIndex]="1"
    [allowFiltering]="true"
    [sortSettings]="sortSettings"
    [allowSorting]="true"
    childMapping="subtasks"
    [allowPaging]="true"
    [pageSettings]="pageSettings"
    [columns]="columns"
    [allowMultiSorting]= "true"
  >
  
  </ejs-treegrid>
</div>
