<div class="container pb-5">
  <h1 class="text-center">STDIO TREE GRID DEMO</h1>
  <button class="btn-create btn btn btn-outline-primary mb-2" (click)="openModal('add')">Add column</button>
  
  <ejs-treegrid
    #grid
    [dataSource]="data"
    [allowRowDragAndDrop]="true"
    [allowReordering]="true"
    [allowSelection]="true"
    [selectionSettings]="multiSelect"
    [allowResizing]="true"
    [treeColumnIndex]="1"
    [allowFiltering]="toggleFilter"
    [sortSettings]="sortSettings"
    [allowSorting]="true"
    childMapping="subtasks"
    [allowPaging]="true"
    [pageSettings]="pageSettings"
    [columns]="columns"
    [allowMultiSorting]="true"
    showColumnMenu="true"
    [columnMenuItems]="columnMenuItems"
    (columnMenuClick)="columnMenuClick($event)"
    [contextMenuItems]="contextMenuItems"
    (contextMenuClick)="contextMenuClick($event)"
    (rowDataBound)="rowBound($event)"
    [editSettings]="editSettings"
    [toolbar]="toolbarOptions"
    [frozenColumns]="frozenColumns"
    (toolbarClick)="toolbarClick($event)"
  >
  </ejs-treegrid>
</div>
